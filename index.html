<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery System</title>
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawsome.com/a076d05399.js"></script>
        <!-- <script src="script.js"></script> -->
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <div class="items">
                    <span class="item active">All</span>
                    <span class="item" data-name="Tiger">Tiger</span>
                    <span class="item" data-name="Red panda">Red panda</span>
                    <span class="item" data-name="Wolf">Wolf</span>
                    <span class="item" data-name="Cat">Cat</span>
                    <span class="item" data-name="Sakhalin fox">Sakhalin fox</span>
                </div>
            </nav>
            <div class="gallery">
                <div class="image" data-name="Tiger"><span><img src="images/img1.jfif"alt=""></span></div>
                <div class="image" data-name="Red panda"><span><img src="images/img2.jfif"alt=""></span></div>
                <div class="image" data-name="Wolf"><span><img src="images/img3.jfif"alt=""></span></div>
                <div class="image" data-name="Cat"><span><img src="images/img4.jfif"alt=""></span></div>
                <div class="image" data-name="Sakhalin fox"><span><img src="images/img5.jfif"alt=""></span></div>
                <div class="image" data-name="Dog"><span><img src="images/img6.jfif"alt=""></span></div>
                <div class="image" data-name="Deer"><span><img src="images/img7.jfif"alt=""></span></div>
                <div class="image" data-name="Lion"><span><img src="images/img8.jfif"alt=""></span></div>
                <div class="image" data-name="Lion"><span><img src="images/img9.jfif" alt=""></span></div>
               
            </div>
        </div>

        <div class="preview-box">
            <div class="details">
                <span class="title">Image Category: <p>Not defined</p></span>
                <span class="icon fas fa-times">X</span>
            </div>
            <div class="image-box">
                <img src="C:\Users\Basav\Desktop\Project\Photo Gallery System\hulk 1.webp">
            </div>
        </div>
        <div class="shadow"></div>

        <script src="script.js"></script>
</body>
</html>
